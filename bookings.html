<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - SmartPark</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="particles-canvas"></canvas>

    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-parking"></i>
                <h1>SmartPark</h1>
            </div>
            <p>Intelligent Parking Management System</p>
            <div id="system-console" class="system-console"></div>
        </header>

        <nav>
            <a href="index.html">Dashboard</a>
            <a href="bookings.html" class="active">Bookings</a>
        </nav>

        <main style="display: block;">
            <section class="bookings-list">
                <h2>Current Bookings</h2>
                <div id="bookings-container">
                    <table id="bookings-table">
                        <thead>
                            <tr>
                                <th>Slot</th>
                                <th>Vehicle Number</th>
                                <th>Owner</th>
                                <th>Time</th>
                                <th>Duration</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="bookings-body">
                            <!-- Bookings will be displayed here -->
                        </tbody>
                    </table>
                    <p id="no-bookings">No active bookings</p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 SmartPark | Premium Campus & Apartment Parking Solution</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
