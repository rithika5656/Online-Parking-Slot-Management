<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Parking Slot Management</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // Initialize EmailJS with your Public Key
            // Get it from https://dashboard.emailjs.com/admin/account
            emailjs.init("YOUR_PUBLIC_KEY");
        })();
    </script>
</head>

<body>
    <canvas id="particles-canvas"></canvas>

    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-parking"></i>
                <h1>SmartPark</h1>
            </div>
            <p>Intelligent Parking Management System</p>
            <div id="system-console" class="system-console"></div>
        </header>

        <div class="form-group">
            <label for="owner-name">Owner Name:</label>
            <input type="text" id="owner-name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="owner-email">Email Address:</label>
            <input type="email" id="owner-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration (Hours):</label>
            <input type="number" id="duration" min="1" max="24" value="1" required>
        </div>
        <div class="form-group">
            <label for="slot-select">Select Slot:</label>
            <select id="slot-select" required>
                <option value="">-- Select Available Slot --</option>
            </select>
        </div>
        <button type="submit" class="btn-book">Book Slot</button>
        </form>
        </section>

        <section class="bookings-list">
            <h2>Current Bookings</h2>
            <div id="bookings-container">
                <table id="bookings-table">
                    <thead>
                        <tr>
                            <th>Slot</th>
                            <th>Vehicle Number</th>
                            <th>Owner</th>
                            <th>Time</th>
                            <th>Duration</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="bookings-body">
                        <!-- Bookings will be displayed here -->
                    </tbody>
                </table>
                <p id="no-bookings">No active bookings</p>
            </div>
        </section>
        </main>

        <footer>
            <p>&copy; 2024 SmartPark | Premium Campus & Apartment Parking Solution</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
