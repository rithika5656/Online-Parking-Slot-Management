<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - SmartPark</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="analytics-styles.css">
</head>

<body>
    <canvas id="particles-canvas"></canvas>

    <div class="app-container">
        <header>
            <div class="logo">
                <i class="fas fa-parking"></i>
                <h1>SmartPark</h1>
            </div>
            <p>Intelligent Parking Management System</p>
            <div id="system-console" class="system-console"></div>
        </header>

        <nav>
            <a href="index.html">Dashboard</a>
            <a href="bookings.html">Bookings</a>
            <a href="analytics.html">Analytics</a>
            <a href="reports.html" class="active">Reports</a>
        </nav>

        <main style="display: block;">
            <section class="glass-panel">
                <h2><i class="fas fa-file-alt"></i> Custom Reports</h2>

                <div class="report-filters">
                    <div class="form-group">
                        <label>Report Type:</label>
                        <select id="report-type">
                            <option value="daily">Daily Summary</option>
                            <option value="weekly">Weekly Summary</option>
                            <option value="monthly">Monthly Summary</option>
                            <option value="custom">Custom Date Range</option>
                        </select>
                    </div>

                    <div class="form-group" id="date-range" style="display: none;">
                        <label>From:</label>
                        <input type="date" id="date-from">
                        <label>To:</label>
                        <input type="date" id="date-to">
                    </div>

                    <button class="btn-action" onclick="generateReport()">
                        <i class="fas fa-chart-bar"></i> Generate Report
                    </button>
                </div>

                <div id="report-output" class="report-output"></div>

                <div class="report-actions" style="margin-top: 2rem;">
                    <button class="btn-action" onclick="exportReportPDF()">
                        <i class="fas fa-file-pdf"></i> Export PDF
                    </button>
                    <button class="btn-action" onclick="exportReportExcel()">
                        <i class="fas fa-file-excel"></i> Export Excel
                    </button>
                    <button class="btn-action" onclick="printReport()">
                        <i class="fas fa-print"></i> Print Report
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 SmartPark | Premium Campus & Apartment Parking Solution</p>
        </footer>
    </div>
    <script src="app.js"></script>
    <script src="reports.js"></script>
</body>

</html>
